name: page_route_animation
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.1 <3.0.0"

dependencies:
  # making request to the web
  http:
  bloc:
  flutter_bloc:
  flutter:
    sdk: flutter
  web_socket_channel:
  sqflite:
  provider:
  flutter_svg: ^1.0.0
  mqtt_client:
  path:
  path_provider:
  shared_preferences:
  cupertino_icons: ^1.0.2

dev_dependencies:
  mockito:
  build_runner:
  test:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/line.png
    - assets/scanner_nudge_master.json
    - assets/configs/scanner_nudge_chosen_one.json
    - assets/configs/scanner_nudge_fake.json
    - assets/bill.jpeg

  fonts:
    - family: Raleway
      fonts:
        - asset: lib/font/Raleway-Regular.ttf
        - asset: lib/font/Raleway-Italic.ttf
          style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
